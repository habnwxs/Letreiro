<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Motivacional</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            width: 80%; /* Largura da tela */
            height: 100px; /* Altura do letreiro */
            overflow: hidden; /* Esconde o conteúdo fora da área do container */
            position: relative;
            background-color: #fff;
        }

        #letreiro {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px; /* Espaço livre em torno do texto */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="letreiro">
            O sucesso é a soma de pequenos esforços repetidos dia após dia!
        </div>
    </div>

    <script>
        // Definindo variáveis para o letreiro e o container
        const letreiro = document.getElementById('letreiro');
        const container = document.getElementById('container');

        let velocidade = 2; // Controla a velocidade do letreiro (quanto maior, mais rápido)
        let textoWidth = letreiro.offsetWidth;
        let containerWidth = container.offsetWidth;
        let position = -textoWidth; // Inicia fora da tela (à esquerda)

        // Função para mover o letreiro
        function moveLetreiro() {
            // Atualiza a posição do letreiro
            position += velocidade;
            letreiro.style.left = position + 'px';

            // Quando o letreiro chega ao final da tela, reinicia a posição
            if (position > containerWidth) {
                position = -textoWidth;
            }

            // Chama a função novamente para criar um loop contínuo
            requestAnimationFrame(moveLetreiro);
        }

        // Ajusta o texto para iniciar fora da tela à esquerda
        letreiro.style.left = position + 'px';

        // Inicia o movimento
        moveLetreiro();
    </script>
</body>
</html>
