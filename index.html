<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Motivacional</title>
    <style>
        /* Resetando margens e preenchimentos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 240, 240); /* Cor de fundo da tela em RGB (um tom claro de cinza) */
        }

        /* Container que cont√©m o letreiro */
        #container {
            width: 80%; /* Largura do container */
            height: 100px; /* Altura do letreiro */
            overflow: hidden; /* Esconde o conte√∫do fora do container */
            position: relative; /* Necess√°rio para posicionar o letreiro dentro */
            background-color: rgb(0, 0, 0); /* Cor de fundo do container em preto */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra discreta no container */
            border-radius: 10px; /* Bordas arredondadas no container */
        }

        /* Estilo do letreiro */
        #letreiro {
            position: absolute;
            white-space: nowrap; /* Evita que o texto quebre a linha */
            font-size: 24px; /* Tamanho da fonte */
            font-family: 'Arial', sans-serif;
            color: red; /* Cor do texto em vermelho */
            padding: 20px; /* Espa√ßo livre em torno do texto */
            text-align: center; /* Alinha o texto ao centro */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="letreiro">
            FLAMENGO MAIOR DO MUNDO‚ù§Ô∏èüñ§
        </div>
    </div>

    <script>
        // Definindo vari√°veis para o letreiro e o container
        const letreiro = document.getElementById('letreiro');
        const container = document.getElementById('container');

        let velocidade = 2; // Controla a velocidade do letreiro (quanto maior, mais r√°pido)
        let textoWidth = letreiro.offsetWidth; // Largura do texto
        let containerWidth = container.offsetWidth; // Largura do container
        let position = -textoWidth; // Posi√ß√£o inicial fora da tela √† esquerda
        let direction = 1; // Dire√ß√£o do movimento: 1 (da esquerda para a direita), -1 (da direita para a esquerda)

        // Fun√ß√£o para mover o letreiro
        function moveLetreiro() {
            // Atualiza a posi√ß√£o com base na dire√ß√£o
            position += velocidade * direction;
            letreiro.style.left = position + 'px';

            // Quando o letreiro chegar √† direita ou √† esquerda, muda a dire√ß√£o
            if (position > containerWidth) {
                direction = -1; // Mudar para a dire√ß√£o da esquerda para a direita
            } else if (position < -textoWidth) {
                direction = 1; // Mudar para a dire√ß√£o da direita para a esquerda
            }

            // Chama a fun√ß√£o novamente para criar um loop cont√≠nuo
            requestAnimationFrame(moveLetreiro);
        }

        // Ajusta o texto para iniciar fora da tela √† esquerda
        letreiro.style.left = position + 'px';

        // Inicia o movimento
        moveLetreiro();
    </script>
</body>
</html>
