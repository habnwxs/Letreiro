<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Motivacional</title>
    <style>
        /* Resetando margens e preenchimentos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(240, 240, 240); /* Cor de fundo da tela em RGB (um tom claro de cinza) */
        }

        /* Container que contém o letreiro */
        #container {
            width: 80%; /* Largura do container */
            height: 100px; /* Altura do letreiro */
            overflow: hidden; /* Esconde o conteúdo fora do container */
            position: relative; /* Necessário para posicionar o letreiro dentro */
            background-color: rgb(34, 193, 195); /* Cor de fundo do container em RGB (verde-azulado) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra discreta no container */
            border-radius: 10px; /* Bordas arredondadas no container */
        }

        /* Estilo do letreiro */
        #letreiro {
            position: absolute;
            white-space: nowrap; /* Evita que o texto quebre a linha */
            font-size: 24px; /* Tamanho da fonte */
            font-family: 'Arial', sans-serif;
            color: blue; /* Cor do texto em azul */
            padding: 20px; /* Espaço livre em torno do texto */
            text-align: center; /* Alinha o texto ao centro */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="letreiro">
            O sucesso é a soma de pequenos esforços repetidos dia após dia!
        </div>
    </div>

    <script>
        // Definindo variáveis para o letreiro e o container
        const letreiro = document.getElementById('letreiro');
        const container = document.getElementById('container');

        let velocidade = 2; // Controla a velocidade do letreiro (quanto maior, mais rápido)
        let textoWidth = letreiro.offsetWidth; // Largura do texto
        let containerWidth = container.offsetWidth; // Largura do container
        let position = -textoWidth; // Posição inicial fora da tela à esquerda
        let direction = 1; // Direção do movimento: 1 (da esquerda para a direita), -1 (da direita para a esquerda)

        // Função para mover o letreiro
        function moveLetreiro() {
            // Atualiza a posição com base na direção
            position += velocidade * direction;
            letreiro.style.left = position + 'px';

            // Quando o letreiro chegar à direita ou à esquerda, muda a direção
            if (position > containerWidth) {
                direction = -1; // Mudar para a direção da esquerda para a direita
            } else if (position < -textoWidth) {
                direction = 1; // Mudar para a direção da direita para a esquerda
            }

            // Chama a função novamente para criar um loop contínuo
            requestAnimationFrame(moveLetreiro);
        }

        // Ajusta o texto para iniciar fora da tela à esquerda
        letreiro.style.left = position + 'px';

        // Inicia o movimento
        moveLetreiro();
    </script>
</body>
</html>
